<div  class="container"
     fxLayout =  "row"
     fxLayout.xs="row"
     fxLayoutAlign="center center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
     <div fxFlex = "20"></div> 
     <div  fxFlex = "20" fxflex.sm = "30" fxflex.xm = "60" fxflex.md = "80" fxflex.lg = "70" fxflex.xl = "40" fxFlexOrder="3"></div>
  <mat-card class = "card" role="group">
      <h1 align = left>
         <span class = "f">F</span>
         <span class = "u">u</span>
         <span class = "n">n</span>
         <span class = "d">d</span>
         <span class = "o">o</span>
         <span class = "oo">o</span>
       </h1>
       <p align = left class = "hElement">Create your Fundoo Account</p>
       <p align = left>Continue to Fundoo</p>
       <mat-form-field class = "firstname">
          <input matInput placeholder="Firstname" name = "firstname" required>
        </mat-form-field> &nbsp;
        <mat-form-field class = "lastname">
            <input matInput placeholder="Lastname" name = "lastname" required>
          </mat-form-field> 

          <mat-form-field class = "username">
              <input matInput placeholder="Username@fundoo.com" name = "username" required> 
            </mat-form-field> <br> <div class = "para">You can use letters numbers and periods</div>
            <mat-form-field>
                <input matInput placeholder="Password" type = "password" name = "password" [type]="hide ? 'password' : 'text'" required>
              </mat-form-field> 
              <mat-form-field class = "password"> 
                  <input matInput placeholder="Confirm Password" tye = "password" name = "confirmPassword" [type]="hide ? 'password' : 'text'" required>
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field> 
                <div class = "para"> Use 8 or more characters with a mix of letters, numbers & symbols</div> <br> <br>
                <div fxLayout = "row" fxLayoutAlign = "space-between">
                <mat-card class = "card2" (click)= "advance()">
                    <h3>Advance</h3>
                    <h5>Advance features at $55.78</h5>
                </mat-card>  
                <mat-card class = "card3" (click)= "basic()">
                   <h3>Basic</h3>
                   <h5>Basic features for free</h5>
                </mat-card> 
              </div><br><br>
                <a href="/login">Sign in</a>
                <button mat-raised-button class = "nextButton" color="primary" (click)="next()">Next</button> <br> 
                
  </mat-card>
</div>
