<app-addnotes></app-addnotes>
<div *ngIf = "reminderArray.length == 0">
    <h4 class = "reminder">No Reminders</h4>
</div>
<div *ngIf = "reminderArray.length != 0">
    <!-- <h4 class = "reminder"> Notes with upcoming reminders appear here </h4> -->
<app-mainnotes [notesArray] = "reminderArray"></app-mainnotes>
</div>
