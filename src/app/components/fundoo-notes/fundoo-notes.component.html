                <!-- ********************ToolBar***********************  -->
<mat-toolbar color="primary" fxLayout='row' fxLayout.xs="row" fxLayoutGap="30px" fxLayoutGap.xs="20px">
  <button fxFlex=5 type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span class="heading">{{names}}</span>
  <div class="right">
      <i class="material-icons" fxShow="true" fxHide.xl = "true" fxHide.lg = "true" 
        fxHide.md = "true" fxHide.xs="false" fxHide.sm="false" (click)="searchEle()">search</i>
  </div>
    <div class="searchBar" fxShow="true" fxHide.xs="true" fxHide.sm="true" fxHide.md = "false">
      <i class="material-icons" fxShow="true" fxHide.xs="false" fxHide.sm="false">search</i>
      <input class="searchIcon" type="input" placeholder="search" [(ngModel)]="searchElement" 
      name="search" (click)="searchEle()" (keydown)="keyPress()">
    </div>
  <div fxFlex fxLayoutAlign="end">
    <div class="icons">
      <button mat-icon-button matTooltip="Refresh" fxShow="true" fxHide.xs="true">
      <span><mat-icon>refresh</mat-icon></span>
      </button>
      <button mat-icon-button matTooltip="List View" (click)="view()" *ngIf="grid == 0">
        <span><mat-icon>view_stream</mat-icon></span></button>
      <button mat-icon-button matTooltip="Grid View" (click)="viewClose()" *ngIf="grid == 1">
        <span><mat-icon>view_module</mat-icon></span></button>
    </div>
    <!--***************Upload Profile Picture*****************-->
    <div class="photo">
        <button *ngIf = "image2 != ''" class="profilebutton3">
            <img src="{{img}}" mat-mini-fab [matMenuTriggerFor]="menu" 
            matTooltip="{{firstname}} {{lastname}}" class = "profile">
          </button>
          <button *ngIf = "image2 == ''" class="newName" mat-mini-fab 
          [matMenuTriggerFor]="menu">
          {{firstname | slice:0:1}}
          </button>
          <mat-menu #menu="matMenu" [overlapTrigger]="false" class="menuCard">
            <div fxLayoutAlign="row wrap">
              <div fxFlex=30>
                <button *ngIf="image2 != ''" (click)="$event.stopPropagation()" 
                  [ngStyle]="{'background-image':'url(' +img+ ')','background-size':'cover'}"
                  (click)="selectFile.click()" matTooltip="{{firstName | titlecase}} {{lastName | titlecase}}" mat-mini-fab class="profilePic">
                  <div class="change">Change</div>
                </button>
                <button *ngIf="image2 == ''" (click)="$event.stopPropagation()" 
                  (click)="selectFile.click()" matTooltip="{{firstName | titlecase}} {{lastName | titlecase}}"
                  mat-mini-fab class="newName">{{firstname | slice:0:1}}
                  <div class="change">Change</div>
                </button>
                <input style="display:none" (click)="$event.stopPropagation()" class="image" 
                  type="file" (change)="onUpload($event)" #selectFile>
              </div>
              <div fxFlex=60>
                <mat-content fxFlex class="content"><b>
                    {{firstname | titlecase}} {{lastname | titlecase}}</b> {{email}} </mat-content>
              </div>
            </div> <br>
            <hr>
            <hr>
            <div fxLayoutAlign="row wrap" class="add" fxLayoutGap=85px>
              <button mat-button color="link" fxFlex class="account" routerLink="/registration">
                Add Account</button>
              <button mat-button color="link" fxFlex class="logout" (click)="signout()">
                Sign Out</button></div>
        </mat-menu>
    </div>
    <!--***********************************************************-->
  </div>
</mat-toolbar>
                  <!--**************************************************************-->
                  <!-- ***********************Side-Nav-Bar**************************-->
<mat-sidenav-container class="sidenav-container">
  <div fxlayout=r ow fxLayoutAlign="center center"></div>
  <div class="container" fxLayout="row" fxLayout.xs="r ow" fxLayoutAlign="center center" 
  fxLayoutGap="10px" fxLayoutGap.xs="0">
  </div>
  <div fxFlex="50" fxFlex.sm="80" fxFlex.md="60" fxFlex.lg="50" fxFlex.xl="30"></div>

  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" 
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-nav-list>
      <a mat-list-item routerLink="/home/notes" (click) = "nameChange('fundoo')"><img src="../../../assets/images/notes.svg">
        <span class="one">Notes</span></a>
      <a mat-list-item routerLink="/home/reminder" (click) = "nameChange('Reminder')"><img src="../../../assets/images/reminder.svg">
        <span class="one">Reminder</span></a>
      <hr>
      <div>
        <p style="margin-left: 10px;">Labels</p>
        <div *ngFor="let val of value; trackBy:val?.id" (click)="labelClick(val)">
          <div *ngIf="val.isDeleted == false">
            <a mat-list-item (click) = "nameChange(val.label)">
              <mat-icon>label_outline</mat-icon>
              <div class="value" [innerHTML]="val.label"></div>
            </a>
          </div>
        </div>
      </div>
      <a mat-list-item (click)="openDialog()"><img src="../../../assets/images/label.svg">
        <span class="one">Add Label</span></a>
      <hr>
      <a mat-list-item routerLink="/home/archive" (click) = "nameChange('Archive')"><img src="../../../assets/images/archive.svg">
        <span class="one">Archive</span></a>
      <a mat-list-item routerLink="/home/bin" (click) = "nameChange('Bin')"><img src="../../../assets/images/bin.svg">
        <span class="one">Bin</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
                  <!--**************************************************************-->
