<mat-toolbar color="primary">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
    <!-- *ngIf="isHandset$ | async"> -->
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span class="heading"><i><b>F</b>undoo<b>N</b>otes</i></span>
  <div class="right">
    <form id="search">
      <input #search type="search" placeholder="Search" [ngClass]="{'filled':filled}" (click)="filled=true" (blur)="filled=search.value?true:false"
        style="margin-left: 25px;width: 700px; height: 35px;  opacity: 0.5">
    </form>
  </div>
  <div fxFlex fxLayoutAlign="end">
    <div class="icons">
      <button mat-icon-button><span><mat-icon>refresh</mat-icon></span></button>
      <button mat-icon-button><span><mat-icon>view_stream</mat-icon></span></button>
      <button mat-icon-button><span><mat-icon>notifications_none</mat-icon></span></button>
    </div>
    <!-- <button mat-icon-button ><span class = "four"><mat-icon>account_circle</mat-icon></span></button> -->
    <div class="photo">
      <button mat-mini-fab [matMenuTriggerFor]="menu" style="margin-left: 20px; background-color: bisque; color: black;">R</button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item routerLink="/registration">Add Account</button>
        <button mat-menu-item routerLink="/login">Sign Out</button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <div fxlayout=r ow fxLayoutAlign="center center">

  </div>
  <div class="container" fxLayout="row" fxLayout.xs="row" fxLayoutAlign="center center" fxLayoutGap="10px" fxLayoutGap.xs="0">
    <div fxFlex="50" fxFlex.sm="80" fxFlex.md="60" fxFlex.lg="50" fxFlex.xl="30"></div>
    <!-- content here -->
  </div>
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <!-- <mat-toolbar color="primary">Menu</mat-toolbar> -->
    <mat-nav-list>
      <a mat-list-item routerLink="/home/notes"><img src="../../../assets/images/notes.svg"><span class="one">Notes</span></a>
      <a mat-list-item routerLink="/home/reminder"><img src="../../../assets/images/reminder.svg"><span class="one">Reminder</span></a>
      <a mat-list-item routerLink="/home/archive"><img src="../../../assets/images/archive.svg"><span class="one">Archive</span></a>
      <a mat-list-item routerLink="/home/bin"><img src="../../../assets/images/bin.svg"><span class="one">Trash</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
