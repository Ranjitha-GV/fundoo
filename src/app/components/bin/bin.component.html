<div fxLayout="row wrap" fxLayoutAlign="center" fxFlex=100>
  <div fxFlex = "row" fxFlex.xs=0% fxFlex.sm=0% fxFlex.md=5% fxFlex.lg=10% fxFlex.xl=10%></div>
  <div fxFlex.xs=100% fxFlex.sm=100% fxFlex.md=90% fxFlex.lg=80% fxFlex.xl=80% 
  fxLayout="row wrap" class = "mainCardsClass" fxLayoutAlign="center">
  <div *ngFor='let note of card'>
    <div [ngClass]="{'grid':toggle,'list':!toggle}">
      <mat-card class="bin" [style.backgroundColor]="note.color">
        <div align="left" class = 'space' (click) = "openDialog(note)">
          <b><div class = "noteText" [innerHTML]="note.title"></div></b> <br>
          <div class = "descriptionText" [innerHTML]="note.description"></div>
        </div>
        <!--*****************Checklists*******************-->
        <div class="note" *ngFor="let checklist of note.noteCheckLists" fxLayout="row" > 
          <mat-checkbox fxFlex="10%" *ngIf="checklist.status=='open'&& !checklist.isDeleted" 
          (click)=checkBox(checklist,note)></mat-checkbox>
          <input *ngIf="!checklist.isDeleted && checklist.status=='open'" 
          [(ngModel)]=checklist.itemName fxFlex="90%" class="note"
            (click)="open(note)" [style.backgroundColor]="note.color">
         </div>
        
          <div class="note" *ngFor="let checklist of note.noteCheckLists" fxLayout="row">
          <mat-checkbox fxFlex="10%" checked=true 
           *ngIf="checklist.status=='close'&& !checklist.isDeleted" 
             (click)=checkBox(checklist,note)></mat-checkbox>
          <del *ngIf="!checklist.isDeleted && checklist.status=='close'"
           (click)="open(note)">{{checklist.itemName}}</del>
        </div>

        <!--********************************************-->
        <div class="tool" fxLayout="row" fxLayoutAlign="space-between center">
          <div class="delete">
            <div matTooltip="More" [matMenuTriggerFor]="menu" class="space"> 
            <i class="material-icons">more_vert</i></div>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="deleteForever(note)">Delete Forever</button>
              <button mat-menu-item (click)="restore(note)">Restore</button>
            </mat-menu>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
<div fxFlex = "row" fxFlex.xs=0% fxFlex.sm=0% fxFlex.md=5% fxFlex.lg=10% fxFlex.xl=10%></div>
</div>
