<div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="space-around" class="trash">
  <div *ngFor='let note of card' fxFlex="0 1 calc(30% - 32px)">
    <div [ngClass]="{'grid':toggle,'list':!toggle}">
      <mat-card class="bin" [style.backgroundColor]="note.color">
        <div align="left">
          <b><div style="font-size: 20px;" [innerHTML]="note.title"></div></b> <br>
          <div style="font-size: 15px;" [innerHTML]="note.description"></div>
        </div>
        <div class="tool" fxLayout="row" fxLayoutAlign="space-between center">
          <div class="delete">
            <div matTooltip="More" [matMenuTriggerFor]="menu" class="space"> 
            <i class="material-icons">more_vert</i></div>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="deleteForever(note)">Delete Forever</button>
              <button mat-menu-item (click)="restore(note)">Restore</button>
            </mat-menu>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
