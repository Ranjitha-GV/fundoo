<image-cropper [imageChangedEvent]="data" [maintainAspectRatio]="true"
[aspectRatio]="4 / 3" [resizeToWidth]="" format="png"
(imageCropped)="imageCropped($event)" class = "cropper">
</image-cropper>
<button mat-button color="primary" (click)="onUpload()" class = "profileBut">Set image as profile picture</button>
