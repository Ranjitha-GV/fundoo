<div fxLayout="column" fxLayoutAlign="center center" style="margin-top: 40px;">
  <mat-card *ngIf='hide == 0' aria-placeholder="Take a Note" (click)="move()">
    Take a note...
    <div class="list">
      <b> <mat-icon matTooltip="New List" matTooltipPosition="above" (click)="list()">list</mat-icon> </b> &nbsp;
      <b> <mat-icon matTooltip="New note with Image" matTooltipPosition="above">insert_photo</mat-icon> </b> &nbsp;
      <b> <mat-icon matTooltip="New note with Drawing" matTooltipPosition="above">create</mat-icon> </b>
    </div>
  </mat-card>
  <mat-card *ngIf='hide == 1' [style.backgroundColor]="color">
    <div>
      <img src="../../../assets/images/pin.svg" matTooltip="Pin" class="pin">
    </div>
    <div contenteditable="true" class="editable" id="title" data-text="Title"></div> <br>
    <div *ngIf="listing">
      <div contenteditable="true" class="edit" id="description" data-text="Take a note.."></div> <br> <br>
    </div>
    <div *ngIf="!listing" id="title" autofocus #description style = "margin-bottom: 20px;">
      <div class="check" *ngFor="let data of dataArray" id="note" fxLayout="row" 
            style = "margin-bottom: 5px;">
        <mat-checkbox fxFlex="5%"></mat-checkbox>
        <input fxFlex="90" *ngIf="!listing" class="inputNote1" id="note" [(ngModel)]=data.data (keydown)="editing($event.data)">
        <mat-icon fxFlex="4%" (click)=ondelete(data) matTooltip="Delete"
               style = "cursor: pointer;">cancel</mat-icon>
      </div>
      <mat-divider></mat-divider>
      <div class="check" fxLayout="row" id="title" id="note" autofocus #description>
        <mat-icon fxFlex="5%">add</mat-icon>
        <input id="note" [(ngModel)]=data fxFlex="95%" class="inputNote" [(ngModel)]=data.data placeholder="list item" (keydown.enter)="enter()">
      </div>
      <mat-divider></mat-divider>
    </div>
    <div *ngFor="let index of add" class="cancel">
      <div *ngIf="index.isDeleted == false">
        <mat-chip-list selected>
          <mat-chip>{{index.label}}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </div>
    </div>
    <div>
      <div class="tool" fxLayout="row" fxLayoutAlign="space-between">
        <app-toolbar></app-toolbar>
        <app-collab></app-collab>
        <app-color (emitColor)=colorsEntry($event)></app-color>
        <app-photo></app-photo>
        <app-archive-icon></app-archive-icon>
        <app-more [addArray]="add" (addLabelEvent)=labelEvent($event)></app-more>
        <span> 
          <button mat-button class="close" type=submit (click)="back()">Close</button> 
        </span>
      </div>
    </div>
  </mat-card> 
</div>
