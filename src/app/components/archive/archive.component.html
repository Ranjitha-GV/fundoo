<div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="space-between" style="margin-top: 20px; ">
    <div *ngFor='let note of card'>
      <mat-card align="center" style="margin-top : 20px;margin-left: 3%; width: 81%; font-size: 5px; margin-bottom: 3%;" [style.backgroundColor]="note.color">
        <div align="left">
         <b><div style="font-size: 20px;" [innerHTML]="note.title"></div></b> <br>
          <div style="font-size: 15px;" [innerHTML]="note.description"></div> <br>
        </div>
        <div>
          <div class="tool" fxLayout="row" fxLayoutAlign="space-between center">
            <app-toolbar style="padding: 5px;"></app-toolbar>
            <app-collab style="padding: 5px;"></app-collab>
            <app-color style="padding: 5px;"></app-color>
            <app-photo style="padding: 5px;"></app-photo>
            <app-archive-icon style="padding: 5px;"></app-archive-icon>
            <app-more style="padding: 5px;"></app-more>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
