<div fxLayout="row wrap" fxLayoutAlign="space-between" style="margin-top: 20px; ">
  <div *ngFor='let note of card' fxFlex="0 1 calc(30% - 32px)">
    <div [ngClass]="{'grid':toggle,'list':!toggle}">
      <mat-card align="center" class="archiveStyle" [style.backgroundColor]="note.color">
        <div align="left">
          <b><div style="font-size: 20px;" [innerHTML]="note.title"></div></b> <br>
          <div style="font-size: 15px;" [innerHTML]="note.description"></div> <br>
        </div>
        <div>
          <div class="tool" fxLayout="row" fxLayoutAlign="space-between center" class="tools">
            <app-toolbar></app-toolbar>
            <app-collab></app-collab>
            <app-color [color]="note" (changeColor)=nextEntry($event)></app-color>
            <app-photo></app-photo>
            <mat-icon (click)="unarchive(note.id)" matTooltip="unarchive" 
            style="cursor: pointer;">unarchive</mat-icon>
            <app-more [notedetails]="note" (eventEntry)="nextEntry($event)"></app-more>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
